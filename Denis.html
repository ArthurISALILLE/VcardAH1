<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="vCard pour partager vos informations personnelles">
    <title>vCard de HAMON Arthur</title>
    <style>
        /* Style général de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #9bc2ad; /* vert */
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #111; /* noir */
            font-size: 2.5em;
            margin-top: 50px;
        }

        p {
            font-size: 1.2em;
            color: #bbb;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Conteneur de la vCard */
        .vcard-container {
            background-color: #bce1cd; /* légèrement plus clair que le fond */
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .vcard-container h2 {
            color: #111; /* noir */
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Style du bouton de téléchargement */
        .download-btn {
            background-color: #111; /* bouton noir */
            color: white;
            font-size: 1.1em;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .download-btn:hover {
            background-color: #111; /* vert plus foncé lors du survol */
        }

        /* Réseaux sociaux */
        .social-links {
            margin-top: 40px;
        }

        .social-links a {
            color: #111; /* liens sociaux en noir */
            font-size: 1.5em;
            margin: 0 15px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: white; /* effet au survol */
        }
    </style>
</head>
<body>

    <h1>Ma fiche contact</h1>

    <div class="vcard-container">
        <h2>HAMON Arthur</h2>
        <p>Voici mes informations de contact, vous pouvez me télécharger mon contact pour plus de détails.</p>

        <a href="data:text/vcard;charset=utf-8,BEGIN:VCARD%0AVERSION:3.0%0AFN:Hamon%20Arthur%0AORG:HAMON%20Entreprise%0ATEL:+33785353009%0AEMAIL:hamonarthur@hamon-entreprise.com%0AADR;TYPE=HOME:;;Tessiac, Guer, 56380, France%0AEND:VCARD" class="download-btn" download="vcard.vcf">
            Télécharger ma fiche contact
        </a>

        <!-- Liens vers les réseaux sociaux -->
        <div class="social-links">
            <p>Suivez-moi sur :</p>
            <a href="https://www.facebook.com/ETA EDT HAMON" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/@etaedthamon" target="_blank">Instagram</a>
        </div>
    </div>

</body>
</html>
